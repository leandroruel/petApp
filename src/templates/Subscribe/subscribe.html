<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="" ng-submit="submitForm()">
                <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" ng-model="user.name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" ng-model="user.address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address2">Endereço 2</label>
                    <input type="text" ng-model="user.address2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reason">Motivo</label>
                    <textarea ng-model="user.reason" id="" cols="30" rows="10" class="form-control" placeholder="Explique porque deseja adotar este animal..." required></textarea>
                </div>
                <div class="form-group">
                    <div class="btn-group btn-group-lg btn-group-block">
                        <a data-ui-sref="detail({id: petId})" class="btn btn-lg btn-secondary"><i class="fas fa-long-arrow-alt-left"></i> voltar</a>
                        <button type="submit" id="subscribe" class="btn btn-lg  btn-primary">Enviar</button>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</div>
