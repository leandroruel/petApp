<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card pet-list">
                <img src="assets/images/{{ pet.image }}" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ pet.name }}</h5>
                    <p>{{ pet.description }}</p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th><i class="fas fa-syringe"></i> Vacinas</th>
                                <th>Localização</th>
                                <th>Responsável</th>
                                <th>Idade em meses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ pet.vacines }}</td>
                                <td>{{ pet.location }}</td>
                                <td>{{ pet.donor }}</td>
                                <td>{{ pet.age_in_months }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <a data-ui-sref="subscribe({ id: pet.id })" class="btn btn-success btn-lg btn-block">Quero Adotar!</a>
                </div>
            </div>
        </div>
    </div>
</div>
