<!DOCTYPE html>
<html lang="en" ng-app="petApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if IE]><link rel="shortcut icon" href="assets/images/favicon.ico"><![endif]--><!-- Internet Explorer-->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Pet App</title>
    <style>
        .navbar {
            margin-bottom: 40px;
        }
        html,
        body {
            height: 100%;
        }
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 100%;
        }
        .footer {
            background: #34495e;
            color: #fff;
            padding: 40px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to top, #ff416c, #ff4b2b);">
        <a class="navbar-brand" href="#">Adote um Pet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" ui-sref="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pets</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <ui-view></ui-view>
    </main>

    <footer class="footer">
        <p class="text-center">Adote um pet - Copyright 2018</p>
    </footer>
</body>
</html>
